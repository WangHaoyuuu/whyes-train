# @package _global_

defaults:
  - _self_

data:
  _target_: src.data.datamodule.DataModule
  data_dir: ${paths.data_dir} # data directory
  batch_size: 64 # batch size for training
  num_workers: 0 # number of workers for data loading
  pin_memory: False # whether to pin memory
  
  # Dataset paths (to be configured for specific datasets)
  train_data_path: null # path to training data
  val_data_path: null # path to validation data  
  test_data_path: null # path to test data
  
  # Data preprocessing parameters
  input_size: null # input data dimensions
  output_size: null # output data dimensions
  
  # Additional data parameters
  shuffle_train: true # whether to shuffle training data
  drop_last: false # whether to drop last incomplete batch